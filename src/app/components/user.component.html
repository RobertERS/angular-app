<div class="container">
  <div class="column is-8">
    <h3>List of users</h3>
    <form (submit)="onSubmit(isEdit)" class="box">
      <div class="field">
        <label>Name</label>
        <input type="text" class="input" [(ngModel)]="user.name" name="name">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="text" class="input" [(ngModel)]="user.email" name="email">
      </div>
      <div class="field">
        <label>Phone</label>
        <input type="text" class="input" [(ngModel)]="user.phone" name="phone">
      </div>
      <input type="submit" class="button is-link" value="Ok">
    </form>
    <div *ngFor="let user of users">
      <div class="well">
        <ul>
          <li class="list-group-item">Name: {{ user.name }}</li>
          <li class="list-group-item">Email: {{ user.email }}</li>
          <li class="list-group-item">Phone: {{ user.phone }}</li>
        </ul>
        <br>
        <button class="button is-primary is-small" (click)="onEditClick(user)">Edit</button>
        <button class="button is-danger is-small" (click)="onDeleteClick(user.id)">Delete</button>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
